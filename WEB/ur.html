<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
 
</head>
<body>
  <h1>Решение квадратного уравнения</h1>
  <p>Введите коэффициенты квадратного уравнения:</p>
  <label for="a">a:</label>
  <input type="number" id="a" step="any">
  <label for="b">b:</label>
  <input type="number" id="b" step="any">
  <label for="c">c:</label>
  <input type="number" id="c" step="any">
  <button onclick="solveAndDisplay()">Решить</button>
  <p id="solution"></p>
  <script>
    function solveQuadraticEquation(a, b, c) {
      var discriminant = b * b - 4 * a * c;
      var x1, x2;

      if (discriminant > 0) {
        x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        return [x1, x2];
      } else if (discriminant === 0) {
        x1 = -b / (2 * a);
        return [x1];
      } else {
        return "Комплексные корни";
      }
    }

    function solveAndDisplay() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);
      var c = parseFloat(document.getElementById('c').value);

      var solutions = solveQuadraticEquation(a, b, c);

      if (typeof solutions === 'string') {
        document.getElementById('solution').textContent = solutions;
      } else {
        document.getElementById('solution').textContent = "x1 = " + solutions[0] + ", x2 = " + solutions[1];
      }
    }
  </script>
</body>
</html>
