<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ипотечного кредита</title>
</head>
<body>
    <h1>Калькулятор ипотечного кредита</h1>
    <form id="Form">
        <div>
            <label for="raz">Размер кредита (в рублях):</label>
            <input type="number" id="raz" required>
        </div>
        <div>
            <label for="Rate">Годовая процентная ставка (%):</label>
            <input type="number" id="Rate" step="0.01" required>
        </div>
        <div>
            <label for="kol">Количество лет:</label>
            <input type="number" id="kol" required>
        </div>
        <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div id="result"></div>

    <script>
        function calculate() {
            var S = document.getElementById('raz').valueAsNumber;
            var p = document.getElementById('Rate').value / 100;
            var n = document.getElementById('kol').value;
            var A = S * p / (1 - Math.pow(1 + p, -n));
            document.getElementById('result').textContent = "Ежемесячный платеж: " + A.toFixed(2) + " рублей";
        }
    </script>
</body>
</html>
